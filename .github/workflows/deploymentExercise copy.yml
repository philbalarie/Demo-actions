name: Deployment Exercise 1
on: push
jobs: 
    deploy: 
        runs-on: ubuntu-latest
        steps:
            - name: Get code from repository
              uses: actions/checkout@v4.2.2
            - name: Setup NodeJS
              uses: actions/setup-node@v4
              with:
                node-version: '22.11.0'
            - name: Install dependencies
              run: npm ci
            - name: Lint
              run: npm run lint
            - name: Build
              run: npm run build
            - name: Test
              run: npm run test  
            - name: Deploy
              run: echo "Deploying..."  